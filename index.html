<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="./assets/img/coding.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="login" class="container">
        <div class="card mb-3 p-3 text-center">
            <div class="card-header p-3 mb-3">
                <h2 class="text-center mb-4">
                    <i class="fa-solid fa-user-shield"></i>
                    Iniciar Sesión
                </h2>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3 text-start">
                    <input type="password" id="passwordInput" class="form-control" placeholder="Ingresa tu contraseña">
                    <label for="passwordInput">Contraseña</label>
                </div>
                <div class="alert alert-info" role="alert">
                    <i class="fa-solid fa-circle-info"></i>
                    Para ingresar crea una contraseña y Registrate.
                </div>
                <div class="mb-3 d-flex flex-row gap-2 justify-content-center">
                    <button id="loginBtn" class="btn btn-primary p2 px-4">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>                
                        Ingresar
                    </button>
                    <button id="registerBtn" class="btn btn-secondary p-2 px-3">
                        <i class="fa-solid fa-plus"></i>                
                        Registrarse
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="container">
        <h1 class="text-center text-light mb-4">
            <i class="fa-solid fa-code"></i>
            Encriptador de Texto
        </h1>
        <div class="form-floating mb-3">
            <textarea id="inputText" class="form-control" rows="3" placeholder="Ingresa el texto aquí..."></textarea>
            <label for="inputText">Ingresa el texto aquí</label>
        </div>
        <div class="alert alert-info" role="alert">
            <i class="fa-solid fa-circle-info"></i>
            Solo se permite ingresar minúsculas y letras sin acento.
        </div>
        <div class="mb-3 d-flex flex-row gap-2 justify-content-center">
            <button id="encryptBtn" class="btn btn-primary px-4">
                <i class="fa-solid fa-user-secret"></i>
                Encriptar
            </button>
            <button id="decryptBtn" class="btn btn-secondary">
                <i class="fa-solid fa-key"></i>
                Desencriptar
            </button>
        </div>
        <div class="mb-3">
            <textarea id="outputText" class="form-control" rows="3" readonly></textarea>
        </div>
        <div class="mb-3 d-flex flex-row gap-2 justify-content-center">
            <button id="copyBtn" class="btn btn-success">
                <i class="fa-solid fa-copy"></i>
                Copiar al Portapapeles
            </button>
        </div>
        <h2 class="text-center mb-4 text-light mb-4">Historial</h2>
        <ul id="historyList" class="list-group mb-3"></ul>
        <div class="mb-3 d-flex flex-row gap-2 justify-content-center">
            <button id="clearHistoryBtn" class="btn btn-danger">
                <i class="fa-solid fa-list"></i>
                Limpiar Historial
            </button>
        </div>
    </div>
    <script src="./js/encryption.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3efa02751f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
